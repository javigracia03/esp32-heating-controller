version: '3.8'

services:
  backend:
    build:
      context: ./backend
    image: calefaccion-backend:latest
    environment:
      # point to your ESP device on the LAN; override with .env or environment variables
      - ESP_BASE_URL=${ESP_BASE_URL:-}
      - ESP_USER=${ESP_USER:-}
      - ESP_PASS=${ESP_PASS:-}
      - WEB_ORIGINS=${WEB_ORIGINS:-}
    expose:
      - "8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./calefaccion-web
      args:
        VITE_API_BASE: ${VITE_API_BASE:-/api}
    image: calefaccion-web:latest
    depends_on:
      - backend
    expose:
      - "80"
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
